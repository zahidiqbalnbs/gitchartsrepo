apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ads-app
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: argocd-test
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: ads-chart
    repoURL: https://zahidiqbalnbs.github.io/gitchartsrepo
    targetRevision: 0.1.0
  syncPolicy:
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 5
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
